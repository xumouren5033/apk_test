name: Build APK

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: '请输入您要打包的项目的名称'
        required: true
      app_pkg_name:
        description: '请输入您要打包的项目的包名（示例：com.<Yourname>.<appname>）'
        required: true
        default: 'com.'
      file_path:
        description: '请输入Python脚本所在目录以项目根目录为基准的相对路径（以“/”作为路径分隔符）'
        required: true
      icon_path:
        description: '请输入应用图标以项目根目录为基准的相对路径（以“/”作为路径分隔符，支持常见图片格式）'
        required: true
      version:
        description: '请输入版本号'
        required: true
      startpic_path:
        description: '请输入应用启动时显示的图片（以“/”作为路径分隔符，支持常见图片格式）'
        required: true

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 
